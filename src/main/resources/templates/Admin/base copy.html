<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:fragment="Layout(content)">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/CSS/style.css}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" th:href="@{/CSS/style.css}">
        <script th:src="@{/JS/logic.js}"></script>
        <title th:text="${title}"></title>
    </head>
    <body>

        <!-- navbar start  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-weight-bold
            form-control-lg" style="color: white;">
            <a class="navbar-brand ml-4 mr-5" th:href="@{/user/admin/}" href="#"><i
                    class="fa-solid fa-basket-shopping "></i><span
                    style="font-size: 150%;">Buy-In</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-5"
                id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ml-5">
                    <li class="nav-item">
                        <a class="nav-link active"
                            th:href="@{/user/admin/mobile}"
                            href="#">Mobile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            th:href="@{/user/admin/electronic}"
                            href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            th:href="@{/user/admin/kitchen}"
                            href="#">Kitchen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            th:href="@{/user/admin/fashion}"
                            href="#">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            th:href="@{/user/admin/computer}"
                            href="#">Computers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            th:href="@{/user/admin/furniture}"
                            href="#">Furniture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            th:href="@{/user/admin/beauty}"
                            href="#">Beauty</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a th:href="@{/user/admin/}" class="nav-link" href="#"
                            style="color: aqua;">Home</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#"
                            th:href="@{/user/admin/allorders}"
                            style="color: aqua;">All Orders</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" th:href="@{/logout}"
                            style="color: aqua;">logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- navbar end  -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="jquery-3.6.4.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script th:src="@{/JS/logic.js}"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <div th:replace="${content}">
