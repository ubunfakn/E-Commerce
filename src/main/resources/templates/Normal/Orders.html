<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base copy
    ::
    Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
           <div class="container-fluid">
            <h1 class="mt-4 font-weight-bold text-center mb-3 ml-4 text-white">My Orders</h1><hr>
            <div class="row mt-3 mb-4">
                <div class="col-xl-10 mb-4 mt-5 offset-md-2" th:each="item : ${product}">
                    <div class="card mbcard mb-1 d-flex align-items-stretch" style="max-width: 1040px;">
                        <div class="row no-gutters">
                            <div class="col-md-3">
                                <img src="" th:src="@{'/images/' + ${item.image}}" class="card-img"
                                    alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body d-flex flex-column" >
                                    <h5 class="card-text font-weight-bold font-italic" th:text="${item.name}"></h5>
                                    <p class="card-text" th:text="${item.description}"></p>
                                    <div>
                                </div>
                                    <h2 class="mt-2" id="priceOfItem" th:text="'â‚¹' + ${item.price}"></h2>
                                    <h5 class="mt-2 text-success">Payment mode: Cash On delivery</h5>
                                    <a type="button" class="btn btn-success text-white font-weight-bold col-md-3" th:href="@{'/user/' + ${item.id} + '/product/' + ${item.name}}">Buy Again</a>
                                </div>   
                            </div>
                            
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        </section>
    </body>
</html>
