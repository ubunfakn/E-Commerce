<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base copy ::
    Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <div class="container mt-3">
                <div class="row">
                    <div class="" style="width: 100%;">
                        <div class="container">
                            <form class="form">
                                <input class="form-control mr-sm-2
                                    font-weight-bold"
                                    type="search"
                                    onkeyup="keySearch(this.value)"
                                    id="prosearch"
                                    placeholder="Search for Products">
                                <a href="#" type="button"
                                     class="btn btn-block
                                    btn-outline-dark text-white mt-2
                                    bg-primary">Search</a>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <div class="container mt-4"> -->
                    <div class="row mt-3 mb-4">
                        <div class="col-xl-6 mb-4" th:each="item : ${product}">
                            <div class="card mb-1 d-flex align-items-stretch" style="max-width: 540px;">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img src="" th:src="@{'/images/' + ${item.image}}" class="card-img"
                                            alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body d-flex flex-column" >
                                            <p class="card-text font-weight-bold font-italic" th:text="${item.name}"></p>
                                            <p class="card-text" th:text="${item.description}"></p>
                                        </div>
                                        
                                        </div>
                                    </div>
                                    <div class="card-footer mt-auto bg-white">
                                        <div class="d-flex flex-row justify-content-center mt-auto">
                                            <h5 class="text-dark font-weight-bold
                                        font-italic" th:text="${'â‚¹ ' +
                                        item.price}" style="font-size: 30px;"></h5><h5 class="ml-4 bg-danger text-white" th:text="${item.discount} + '% off'" style="padding: 5px;"></h5></div>
                                        <div class="d-flex flex-row justify-content-center mt-auto">
                                        <a class="btn btn-block btn-success align-self-end "
                                        type="button" th:href="@{${item.id} + '/product/' + ${item.name}}">Shop Now</a></div>
                                        <div class="d-flex flex-row justify-content-center mt-2">
                                    <a class="btn btn-block btn-danger"
                                        type="button" th:href="@{'/user/' + ${item.id} +
                                        '/cart/' + ${item.name}}"><i
                                            class="fa-solid fa-cart-shopping "></i>
                                        Add to Cart</a></div>
                                        </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
