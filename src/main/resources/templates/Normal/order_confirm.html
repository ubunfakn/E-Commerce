<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="Normal/base copy ::
    Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <div class="col-xl-7 mb-4 mt-5 offset-md-2">
                <div
                    class="card mbcard offset-1 mb-1 d-flex align-items-stretch"
                    style="max-width: 1040px;">
                    <h2 class="text-center mt-3 font-weight-bold">Product-Info</h2>
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <img src th:src="@{'/images/' + ${item.image}}"
                                class="card-img mt-3"
                                alt="...">
                        </div>
                        <div class="col-md-8 mt-3">
                            <div class="card-body d-flex flex-column">
                                <h5
                                    class="card-text font-weight-bold font-italic"
                                    th:text="${item.name}"></h5>
                                <p class="card-text"
                                    th:text="${item.description}"></p>
                                <h5 class="font-weight-bold"
                                    th:text="'Brand: ' + ${item.brand}"></h5>
                                <p class="font-weight-bold">Qty: 1</p>
                                <h4 th:text="'Price: ' + '₹' + ${item.price}"><span></span></h4>
                                <p class="text-danger font-weight-bold"
                                    th:text="'Discount: ' + ${item.discount} + '%'"
                                    style="font-size: 20px;"></p>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row no-gutters">
                        <div class="col-md-8 offset-md-1">
                            <h3 class="font-weight-bold text-center offset-md-3">Delivery
                                Address</h3>
                            <div class="card-body d-flex flex-column mt-3">
                                <h5
                                    class="card-text font-weight-bold font-italic"
                                    th:text="${address.name}"></h5>
                                <h5
                                    class="card-text font-weight-bold font-italic"
                                    th:text="${address.phone}"></h5>
                                <h6
                                    th:text="${address.house} + ' '  + ${address.street}"></h6>
                                <h6
                                    th:text="${address.district} + ' '  + ${address.state}"></h6>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row no-gutters">
                        <div class="col-md-8 offset-md-1">
                            <h3 class="font-weight-bold text-center offset-md-3">Order-Invoice</h3>
                            <div class="card-body d-flex flex-column mt-1 offset-md-3">
                                <table class="table table-dark">
                                    <tbody>
                                        <tr>
                                            <th scope="row">MRP:</th>
                                            <td></td>
                                            <td></td>
                                            <td th:text="'₹' + ${item.mrp}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Discount(%):</th>
                                            <td></td>
                                            <td></td>
                                            <td th:text="${item.discount} + '%'"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Buy Price: </th>
                                            <td></td>
                                            <td></td>
                                            <td th:text="'₹' + ${item.price} + '.00'"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Delivery Charges: </th>
                                            <td></td>
                                            <td></td>
                                            <td>₹0.00</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Other Taxes: </th>
                                            <td></td>
                                            <td></td>
                                            <td>₹0.00</td>
                                        </tr>
                                        <hr>
                                        <tr>
                                            <th scope="row">Total Amount: </th>
                                            <td></td>
                                            <td></td>
                                            <td th:text="'₹' + ${item.price} + '.00'"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Payment Mode: </th>
                                            <td></td>
                                            <td></td>
                                            <td class="text-success font-weight-bold">Cash on Delivery</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        </div>
                    <p class="text-center text-success font-weight-bold" style="font-size: 22px;">Thanks for shopping with UBUNFAKN, Your order will be delivered within 3-4 working days</p>
                    <a class="btn btn-primary font-weight-bold col-md-3 offset-md-4" th:href="@{/user/}">Continue Shopping</a>
                </div>
            </div>
        </section>
    </body>
</html>
