<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base copy ::
    Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <div class="container mt-5 mb-2">
                <div class="row">
                    <div class="col-md-6 mt-5 offset-md-3">
                        <div class="card text-white" style="background-color: black;">
                            <div class="card-title mt-3">
                                <h1 class="text-center">Enter Address</h1>
                            </div>
                            <div
                                th:if="${session.msg}"
                                class="container">
                                <div
                                    class="text-center"
                                    th:classappend="${'alert
                                    alert-'+session.msg.type}"
                                    role="alert">
                                    <span
                                        th:text="${session.msg.content}">
                                    </span>
                                    <th:block
                                        th:text="${@sessionHelper.removeAttributeFromSession()}"></th:block>
                                </div>
                            </div>
                            <div class="card-body">
                                <form th:action="@{'/user/submit-address/' + ${id}}" method="post">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control"
                                                    id="name"
                                                    name="name"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Enter Name"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="phone">Mobile</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="phone"
                                                    name="phone"
                                                    placeholder="Enter Mobile Number"
                                                    required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="house">House No./Flat No.</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="house"
                                                    name="house"
                                                    required
                                                    placeholder="Enter House No. or Flat No.">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="street">Street</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="street"
                                                    name="street"
                                                    required
                                                    placeholder="Enter Street No.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="district">District</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="district"
                                                    name="district"
                                                    required
                                                    placeholder="Enter District">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="state">State</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="state"
                                                    name="state"
                                                    required
                                                    placeholder="Enter State">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="pincode">Pin Code</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="pincode"
                                                    name="pincode"
                                                    required
                                                    placeholder="Enter pincode">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="country">Country</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="country"
                                                    name="country"
                                                    required
                                                    placeholder="Enter country name">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" 
                                    class="btn btn-primary mt-4 btn-block">
                                    Add and Deliver to this address
                                </button>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
