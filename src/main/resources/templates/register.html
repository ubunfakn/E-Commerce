<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base ::
    Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <div class="container mt-3 mb-2">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card mt-4 text-white" style="background-color: black;">
                            <div
                                th:if="${session.msg}"
                                class="container">
                                <div
                                    class="text-center"
                                    th:classappend="${'alert
                                    alert-'+session.msg.type}"
                                    role="alert">
                                    <span
                                        th:text="${session.msg.content}">
                                    </span>
                                    <th:block
                                        th:text="${@sessionHelper.removeAttributeFromSession()}"></th:block>
                                </div>
                            </div>
                            <div class="card-title mt-3">
                                <h1 class="text-center">Register Yourself</h1>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/submit-form}" method="post">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control"
                                            id="name"
                                            name="name"
                                            aria-describedby="emailHelp"
                                            placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email1">Email
                                            address</label>
                                        <input type="email" class="form-control"
                                            id="email1"
                                            name="email"
                                            aria-describedby="emailHelp"
                                            placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password"
                                            class="form-control"
                                            name="password"
                                            id="exampleInputPassword1"
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Mobile</label>
                                        <input type="text"
                                            class="form-control"
                                            id="phone"
                                            name="phone"
                                            placeholder="Enter Mobile Number">
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox"
                                            class="form-check-input"
                                            id="exampleCheck1"
                                            required>
                                        <label class="form-check-label"
                                            for="exampleCheck1">Agree Terms and
                                            Conditions</label>
                                    </div>
                                    <button type="submit" class="btn
                                        btn-primary mt-4 btn-block">Welcome</button>
                                </form>
                            </div>
                            <div class="container mt-3">
                                Already have an account?
                                <a href="" th:href="@{/login}" id="signin"
                                    class="font-weight-bold text-white">Sign-in</a><br><br>
                                <p>By creating an account or logging in, you
                                    agree to our Conditions of Use and
                                    Privacy Policy.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
