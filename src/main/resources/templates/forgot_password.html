<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base ::
    Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <div class="container text-white">
                <div class="card bg-secondary mt-5 col-md-4 offset-md-4">
                    <div class="card-title">
                        <h1 class="text-center mt-4 text-white">Forgot Password</h1>
                    </div>
                    <div
                        th:if="${session.msg}"
                        class="container">
                        <div
                            class="text-center"
                            th:classappend="${'alert alert-'+session.msg.type}"
                            role="alert">
                            <span
                                th:text="${session.msg.content}">
                            </span>
                            <th:block
                                th:text="${@sessionHelper.removeAttributeFromSession()}"></th:block>
                        </div>
                    </div>
                    <div class="card-body mb-5 mt-3">
                        <form th:action="@{/generateOTP}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Please Enter
                                    Registered Email address</label>
                                <input type="email" class="form-control"
                                    id="exampleInputEmail1"
                                    name="email"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <button type="submit" class="btn btn-primary
                                btn-block mt-3">Generate OTP</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
